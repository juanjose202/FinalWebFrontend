    <div>
        <center>
            <h1>Gesti√≥n de Usuarios</h1>
        </center>

        <div class="mi_contenedor">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" id="titulo1">Formulario de Ingreso de Usarios</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="titulo2">Formulario de Actualizacion de Usuarios</h6>
                <form action="javascript:void(0)" onsubmit="crearUsuario()">


                    <div class="form-group required">
                        <div>
                            <label for="tipo_documento" id="labelTipoDocumento">Tipo Documento</label>
                        </div>

                        <select class="custom-select" id="tipo_documento">
                            <option value=0>Seleccionar Tipo Documento...</option>
                            <option value=1>CC</option>
                            <option value=2>CE</option>
                            <option value=3>NIT</option>
                            <option value=4>Pasaporte</option>
                        </select>
                    </div>

                    <div class="form-group required">
                        <label for="documento" id="labelDocumento">Documento</label>
                        <input class="form-control" type="text" placeholder="Ingrese el numero de documento del usuario"
                            id="documento" required>
                    </div>
                    <div class="form-group required">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Ingrese el nombre del usuario" id="nombre"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="apellidos">Apellidos</label>
                        <input class="form-control" type="text" placeholder="Ingrese los apellidos del usuario"
                            id="apellidos" required>
                    </div>
                    <div class="form-group required">
                        <label for="celular">Celular</label>
                        <input class="form-control" type="number" placeholder="Ingrese el celular del usuario"
                            id="celular" required>
                    </div>
                    <div class="form-group required">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="email" placeholder="Ingrese el correo del usuario" id="correo"
                            required>
                    </div>

                    <div class="form-group required">
                        <div>
                            <label for="tipo_documento" id="labelTipoDocumento">Rol del usuario</label>
                        </div>

                        <select class="custom-select" id="rol">
                            <option value=0>Seleccionar Rol...</option>
                            <option value=1>Mecanico</option>
                            <option value=2>Administrador</option>
                        </select>
                    </div>
                    <div class="form-group required" id="espacioClave">
                        <label for="clave">Clave</label>
                        <input class="form-control" type="password" placeholder="Ingrese la clave del usuario"
                            id="clave" required>
                    </div>


                    <input id="btnCrearUsuario" class="btn btn-primary" type="submit" value="Crear usuario">
                    <button type="button" onclick="actualizarUsuario()" id="btnEditarUsuario"
                        class="btn btn-primary">Actualizar
                        usuario</button>
                </form>
            </div>
        </div>
        <center>
            <h2>Tabla de Usuarios</h2>
        </center>
        <div class="mi_contenedor">

            <table class="table">

                <div>
                    <thead>
                        <tr>

                            <th scope="col">Documento</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>

                        </tr>
                    </thead>
                    <tbody id="listaUsuarios">

                    </tbody>
            </table>
        </div>
