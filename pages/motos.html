    <div>
        <center>
            <h1>Gesti√≥n de Motos</h1>
        </center>

        <div class="mi_contenedor">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" id="titulo1">Formulario de Ingreso de Motos</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="titulo2">Formulario de Actualizacion de Motos</h6>
                <form action="javascript:void(0)" onsubmit="crearMoto()">
                    <div class="form-group required">
                        <label for="placa" id="labelPlaca">Placa</label>
                        <input class="form-control" type="text" placeholder="Ingrese la Placa de la moto" id="placa"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="clase">Clase</label>
                        <input class="form-control" type="text" placeholder="Ingrese la clase de la moto" id="clase"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="marca">Marca</label>
                        <input class="form-control" type="text" placeholder="Ingrese la marca de la moto" id="marca"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="modelo">Modelo</label>
                        <input class="form-control" type="number" placeholder="Ingrese el modelo de la moto" id="modelo"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="color">Color</label>
                        <input class="form-control" type="text" placeholder="Ingrese el color de la moto" id="color"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="cilindraje">Cilindraje</label>
                        <input class="form-control" type="number" max="9999" placeholder="Ingrese el color de la moto"
                            id="cilindraje" required>
                    </div>
                    <div class="form-group required">
                        <label for="id_propietario">Documento propietario</label>
                        <input class="form-control" type="number"
                            placeholder="Ingrese el numero de documento del propietario de la moto" id="id_propietario"
                            required>
                    </div>
                    <div class="form-group required">
                        <label for="nro_soat">Numero de SOAT</label>
                        <input class="form-control" type="number" placeholder="Ingrese el numero de soat de la moto"
                            id="nro_soat" required>
                    </div>
                    <div class="form-group required">
                        <label for="vencimiento_soat">Fecha vencimiento SOAT</label>
                        <input class="form-control" type="date" id="vencimiento_soat" required>
                    </div>
                    <div class="form-group required">
                        <label for="nro_tecnomecanica">Numero tecnomecanica</label>
                        <input class="form-control" type="number"
                            placeholder="Ingrese el numero de tecnomecanica de la moto" id="nro_tecnomecanica" required>
                    </div>
                    <div class="form-group required">
                        <label for="vencimiento_tecnomecanica">Fecha vencimiento tecnomecanica</label>
                        <input class="form-control " type="date" id="vencimiento_tecnomecanica" required>
                    </div>


                    <input id="btnCrearMoto" class="btn btn-primary" type="submit" value="Ingresar Moto">
                    <button type="button" onclick="actualizarMoto()" id="btnEditarMoto" class="btn btn-primary">Actualizar
                        Moto</button>
                </form>
            </div>
        </div>
        <center>
            <h2>Tabla de Motos</h2>
        </center>
        <div class="mi_contenedor">

            <table class="table">

                <div>
                    <thead>
                        <tr>

                            <th scope="col">Placa</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Propietario</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>

                        </tr>
                    </thead>
                    <tbody id="listaMotos">

                    </tbody>
            </table>
        </div>
    </div>
